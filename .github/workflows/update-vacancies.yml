name: Update HH Vacancies

on:
  schedule:
    # Запускать каждые 4 часа
    - cron: '0 */4 * * *'
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  update-vacancies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Update vacancies from HH.ru
      run: |
        python update_vacancies.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add hh_vacancies.json
        git diff --staged --quiet || (git commit -m "Update HH vacancies [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    # Опциональный FTP деплой (если используете внешний хостинг)
    - name: Upload to FTP (optional)
      if: ${{ vars.USE_FTP == 'true' }}
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /Vacancy/
        include: |
          hh_vacancies.json
          vacancy_aggregator.html
