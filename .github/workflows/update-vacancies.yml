name: Update HH Vacancies

on:
  schedule:
    # Запускать каждые 4 часа
    - cron: '0 */4 * * *'
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install requests
      run: pip install requests
    
    - name: Run vacancy updater
      run: python update_vacancies.py
    
    - name: Show file info
      run: |
        echo "File size:"
        ls -la hh_vacancies.json
        echo "File content (first 500 chars):"
        head -c 500 hh_vacancies.json
    
    - name: Upload to FTP with verbose
      run: |
        echo "Uploading to FTP..."
        curl -v -T hh_vacancies.json \
          "ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER }}/Vacancy/hh_vacancies.json" \
          --ftp-create-dirs \
          --ftp-pasv
    
    - name: Alternative FTP upload using lftp
      if: failure()
      run: |
        echo "Trying alternative method with lftp..."
        sudo apt-get install -y lftp
        lftp -c "
        set ftp:ssl-allow no
        set ftp:passive-mode yes
        open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}
        cd /Vacancy
        put hh_vacancies.json
        ls -la
        bye
        "
    
    - name: Commit to GitHub
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add hh_vacancies.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update vacancies $(date +'%Y-%m-%d %H:%M')"
        git push
