name: Update HH Vacancies

on:
  schedule:
    # Запускать каждые 4 часа
    - cron: '0 */4 * * *'
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install requests
      run: pip install requests
    
    - name: Run vacancy updater
      run: python update_vacancies.py
    
    - name: Upload to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /home/c54971/gradelift.ru/www/Vacancy/
        include: |
          hh_vacancies.json
    
    - name: Commit to GitHub (optional)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add hh_vacancies.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update vacancies $(date +'%Y-%m-%d %H:%M')"
        git push
