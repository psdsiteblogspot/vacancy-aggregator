name: Update Vacancies

# –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 3 —á–∞—Å–∞
on:
  schedule:
    - cron: '0 */3 * * *'  # –í 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
  
  # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
  workflow_dispatch:

jobs:
  update-vacancies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run vacancy aggregator
      run: |
        python update_vacancies.py
        
    - name: Check if JSON was created
      run: |
        if [ -f "hh_vacancies.json" ]; then
          echo "‚úÖ JSON —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ"
          echo "üìä –†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞: $(stat -c%s hh_vacancies.json) –±–∞–π—Ç"
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∞–∫–∞–Ω—Å–∏–π
          python -c "
import json
with open('hh_vacancies.json', 'r', encoding='utf-8') as f:
    data = json.load(f)
print(f'üìù –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∞–∫–∞–Ω—Å–∏–π: {len(data[\"vacancies\"])}')
print(f'üîç –ù–∞–π–¥–µ–Ω–æ –≤—Å–µ–≥–æ: {data[\"search_stats\"][\"total_found\"]}')
print(f'üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ: {data[\"search_stats\"][\"total_saved\"]}')
"
        else
          echo "‚ùå JSON —Ñ–∞–π–ª –Ω–µ –±—ã–ª —Å–æ–∑–¥–∞–Ω"
          exit 1
        fi
        
    - name: Upload to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /www/Vacancy/
        include: |
          hh_vacancies.json
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add hh_vacancies.json
        if git diff --staged --quiet; then
          echo "üìÑ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–∞–Ω–Ω—ã—Ö"
        else
          git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∞–∫–∞–Ω—Å–∏–π $(date '+%Y-%m-%d %H:%M UTC')"
          git push
          echo "‚úÖ –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏"
        fi
