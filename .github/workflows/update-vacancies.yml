name: Update HH Vacancies

on:
  schedule:
    # Запускать каждые 4 часа
    - cron: '0 */4 * * *'
  workflow_dispatch:  # Позволяет запускать вручную

# Даем права на запись
permissions:
  contents: write

jobs:
  update-vacancies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Update vacancies from HH.ru
      run: |
        python update_vacancies.py
        
    - name: Check if file was created
      run: |
        if [ -f "hh_vacancies.json" ]; then
          echo "✅ File hh_vacancies.json was created successfully"
          echo "File size: $(stat -c%s hh_vacancies.json) bytes"
          echo "First 500 characters:"
          head -c 500 hh_vacancies.json
        else
          echo "❌ File hh_vacancies.json was not created"
          exit 1
        fi
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add hh_vacancies.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update HH vacancies [skip ci]"
          git push
        fi
        
    # Альтернативный способ для FTP (если нужен)
    - name: Upload to FTP (optional)
      if: ${{ vars.USE_FTP == 'true' }}
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /Vacancy/
        include: |
          hh_vacancies.json
          vacancy_aggregator.html
